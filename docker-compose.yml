version: '3.8'

services:
  # Node.js Application
  app:
    build: .
    container_name: jwt-ctf-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/jwt_ctf
      - JWT_SECRET=${JWT_SECRET:-secret123}
      - FLAG=${FLAG:-AKIRA{jwt_role_escalation_success}}
      - PORT=3000
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ctf-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: jwt-ctf-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - ctf-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongo-data:
    driver: local

networks:
  ctf-network:
    driver: bridge
